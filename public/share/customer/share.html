<script type="module">
	import { getBaseUrl, getQueryString } from '../config.js';

	function onOpenThisPage() {
		var PMT_URL = getBaseUrl()
		var url = PMT_URL + "/customerShare?";

		var customer = getQueryString("customer");
		if (customer) {
			url = url + "customer=" + customer;
		}

		var customerId = getQueryString("customerId");
		if (customerId) {
			url = url + "&customerId=" + customerId;
		}

		location.href = url;
	}

	// 打开这个html的时候，调用onOpenThisPage函数，函数后面不需要带括号
	window.onload = onOpenThisPage;
</script>
