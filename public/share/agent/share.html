<script type="module">
	import { getBaseUrl, getQueryString } from '../config.js';

	function onOpenThisPage() {
		var PMT_URL = getBaseUrl()
		var url = PMT_URL + "/playerShare?";

		var invite = getQueryString("invite");
		if (invite) {
			url = url + "invite=" + invite;
		}

		var token = getQueryString("token");
		if (token) {
			url = url + "&token=" + token;
		}

		location.href = url;
	}

	// 打开这个html的时候，调用onOpenThisPage函数，函数后面不需要带括号
	window.onload = onOpenThisPage;
</script>
